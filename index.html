<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .btn-red {
            background-color: red !important;
            color: white !important;
        }

        .btn-green {
            background-color: green !important;
            color: white !important;
        }

        .btn-blue {
            background-color: rgb(185, 23, 185) !important;
            color: white !important;
        }

        .btn-yellow {
            background-color: yellow !important;
            color: black !important;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入外部樣式 -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- 引入bootstrap樣式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- 使用容器包裹內容 -->
    <div id="container">
        <!-- 使用包裝器包裹按鈕們 -->
        <div class="wrapper">
            <div class="btn btn-primary btn-lg px-4 me-md-2">
                我是bootstrap primary 按鈕
            </div>
            <div class="btn btn-red">我是第一個按鈕</div>
            <div class="btn btn-green">我是第二個按鈕</div>
            <div class="btn btn-blue">我是第三個按鈕</div>
            <div class="btn btn-yellow">我是第四個按鈕</div>
        </div>
    </div>
</body>
</html>
